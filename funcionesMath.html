<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var precio = Math.round(399.50);//redondear valor de .5 en adelante
        document.write('Precio redondeado: ', precio);
        document.write('<br>');

        var precio = Math.ceil(299.9);
        document.write('Precio redondeado: ', precio);//redondear sin importar decimal hacia ARRIBA
        document.write('<br>');

        var precio = Math.floor(299.9);
        document.write('Precio redondeado: ', precio);//redondear sin importar decimal hacia ABAJO
        document.write('<br>');

        var seno = Math.sin(45);
        document.write('Seno de 45: ', seno);
        document.write('<br>');

        var expo = Math.exp(2);
        document.write('Exponencial de 2: ', expo);
        document.write('<br>');

        var logaritmo = Math.log(10);
        document.write('Logaritmo de 10: ', logaritmo);
        document.write('<br>');

        var absoluto = Math.abs(-10);
        document.write('Valor absoluto de -10: ', absoluto);
        document.write('<br>');

        var maximo = Math.max(10, 50, 30);
        document.write('Valor maximo entre 10, 50, 30: ', maximo);
        document.write('<br>');

        var minimo = Math.min(10, 50, 30);
        document.write('Valor minimo entre 10, 50, 30: ', minimo);
        document.write('<br>');

        var aleatorio = Math.round(Math.random() * 10);
        document.write('Valor aleatorio: ', aleatorio);
        document.write('<br>');

        var raiz = Math.sqrt(81);
        document.write('Raiz de 81: ', raiz);
        document.write('<br>');

        var exponente = Math.pow(4, 2);
        document.write('valor de 4 elevado a la 2: ', exponente);
        document.write('<br>');



    </script>
</body>

</html>
