<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fechaActual = new Date();
        document.write(fechaActual);
        document.write('<br>');

        let fecha = new Date();
        document.write('Dia es... ', fecha.getDate());
        document.write('<br>');
        document.write('Mes es... ', fecha.getMonth() + 1);
        document.write('<br>');
        document.write('AÃ±o es... ', fecha.getFullYear());
        document.write('<br>');
        document.write('Hora ... ', fecha.getHours(), ':', fecha.getMinutes(), ':', fecha.getSeconds());
        document.write('<br>');

    </script>
</body>

</html>
