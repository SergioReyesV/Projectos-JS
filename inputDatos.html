<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let name, age, direccion, telefono, email;
        name = prompt('Ingrese su nombre:');
        age = parseInt(prompt('Ingrese su edad:'));//Convierte la variable a tipo numerico, esto es para al momento de realizar sumas no haya errores ya que ya que el operador + sirve para concatenar es por eso que se neceista especificar que la variable sea numero
        direccion = prompt('Ingrese su direccion:');
        telefono = prompt('Ingrese su telefono:');
        email = prompt('Ingrese su email:');
        document.write('Nombre: ', name);
        document.write('<br>')
        document.write('Edad: ', age);
        document.write('<br>')
        document.write('direccion: ', direccion);
        document.write('<br>')
        document.write('telefono: ', telefono);
        document.write('<br>')
        document.write('email: ', email);

    </script>
</body>

</html>
