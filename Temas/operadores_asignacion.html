<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        document.write('Valor de a: ', a);
        document.write('<br>')
        a++;//aumento el valor en 1 
        document.write('Valor de a: ', a);
        document.write('<br>')
        a += 5;//aumneto variable
        document.write('Valor de a: ', a);
        document.write('<br>')
        a--;//resta el valor en 1
        document.write('Valor de a: ', a);
        document.write('<br>');
        a -= 1;//decrementa variable
        document.write('Valor de a: ', a);
        document.write('<br>')
        a *= 2;//multiplicacion
        document.write('Valor de a: ', a);
        document.write('<br>')
        a /= 2;//division
        document.write('Valor de a: ', a);
        document.write('<br>')
        a ** 2;//potencia
        document.write('Valor de a: ', a);
        document.write('<br>')
    </script>
</body>

</html>
