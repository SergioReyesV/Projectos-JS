<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Document</title>
</head>

<body>
    <h4>Que lenguajes conoces?</h4>
    <form action="">
        <input type="checkbox" id="chek1">Java <br>
        <input type="checkbox" id="chek2">C++ <br>
        <input type="checkbox" id="chek3">C# <br>
        <input type="checkbox" id="chek4">Python <br>
        <input type="checkbox" id="chek5">JavaScript <br>
        <input type="button" value="Confirmar" onclick="seleccion()">
    </form>
    <script>
        function seleccion() {
            let cantidad = 0;
            if (document.getElementById('chek1').checked) {
                cantidad++;
            }
            if (document.getElementById('chek2').checked) {
                cantidad++;
            }
            if (document.getElementById('chek3').checked) {
                cantidad++;
            }
            if (document.getElementById('chek4').checked) {
                cantidad++;
            }
            if (document.getElementById('chek5').checked) {
                cantidad++;
            }

            swal('Conoces: ' + cantidad + ' lenguajes.');

        }
    </script>
</body>

</html>
