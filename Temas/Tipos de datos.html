<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = "Sergio";
        let cantidad = 24;
        let precio = 10.55;
        let esVerdadero = true;
        let esNulo = null;
        let persona = { nombre: 'Sergio', edad: 24 };

        document.write(nombre);
        document.write("<br>");
        document.write(cantidad);
        document.write("<br>");
        document.write(precio);
        document.write("<br>");
        document.write(esVerdadero);
        document.write("<br>");
        document.write(esNulo);
        document.write("<br>");
        document.write(persona.nombre, " " + persona.edad);
    </script>
</body>

</html>
