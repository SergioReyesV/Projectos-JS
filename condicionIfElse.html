<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre, edad;
        nombre = prompt('Ingrese su nombre:');
        edad = prompt('Ingrese su edad:');
        edad = parseInt(edad);
        if (edad >= 18) {
            document.write('BIENVENDO! ', nombre);
        } else {
            if (edad < 18) {
                document.write(nombre, ' Eres menor de edad, no tienes acceso');
            }
            else {
                document.write('No has ingresado datos');
            }
        }


    </script>
</body>

</html>
