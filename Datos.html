<body>
    <script>
        let nombre = "juan";
        let apellido = "perez";
        let precio = 500;
        document.write(nombre + " " + apellido);
        document.write("<br>")
        document.write('Nombre: ' + nombre + " " + apellido)

        let saludo = nombre.concat(apellido)
        document.write(saludo);
        document.write("<br>")
        document.write('El precio es: ' + precio)
        document.write("<br>")
        document.write("====================<br>")
        document.write(nombre, ' ', apellido)
        document.write("<br>")
        document.write('El precio es: ', precio)
    </script>
